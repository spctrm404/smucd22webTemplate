<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexTest</title>
    <style>
      .wrap {
        background-color: bisque;
        margin-inline: auto;
        width: fit-content;
        height: fit-content;
        display: flex;
      }
      .circle {
        width: 200px;
        aspect-ratio: 1 / 1;
        border-radius: 9999px;
      }
      .neg {
        margin-left: -10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="circle" style="background-color: aqua"></div>
      <div class="circle neg" style="background-color: plum"></div>
      <div class="circle neg" style="background-color: violet"></div>
      <div class="circle neg" style="background-color: cadetblue"></div>
    </div>
  </body>
</html>
